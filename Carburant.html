<!doctype html>
<html>
	<head>
		<meta charset="utf8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Conso Carburant</title>
		<style type="text/css">
			:root {
				--header-color: darkslateblue;
				--border-color: grey;
				--border-radius: 0.5rem;
				--container-width: 95rem;
				--remove-row-width: 2rem;

				--dropdown-cont-bg-color: #d4d4d4;
				--dropdown-bg-color: #6a7775;
				--dropdown-padding: 0.35rem;
				--dropdown-border: solid var(--dropdown-cont-bg-color) 1px;

				--buttons-height: 2.5rem;
				--buttons-radius: var(--buttons-height);
				--buttons-side-padding: 0.25rem;
				--buttons-icon-size: 2rem;
			}

			:root[data-theme="light"] {
				--body-bg-color: unset;
				--header-bg-color: lightblue;
				--section-color: darkslateblue;
				--cell-color: #000011;
				--striped-row-color: #EEEEEE;
				--title-color: #777777;
				--unit-color: #777777;
			}

			:root[data-theme="dark"] {
				--body-bg-color: #212327;
				--header-bg-color: #7eb6d3;
				--section-color: #a3c8db;
				--cell-color: #DDDDDD;
				--striped-row-color: #555555;
				--title-color: #AAAAAA;
				--unit-color: #AAAAAA;
			}

			@media(prefers-color-scheme: dark) {}

			html {
				box-sizing: border-box;
				font-size: clamp(0.7rem, 1.5vw, 1rem);
			}

			*, *:before, *:after {
				box-sizing: inherit;
			}

			body {
				color: var(--cell-color);
				background-color: var(--body-bg-color);
				margin: 0 5px;
				padding: 0 var(--remove-row-width);
			}

			.container {
				margin: 2rem auto;
				max-width: var(--container-width);
			}

			.responsive-table {
				width: 100%;
				margin-bottom: 1.5rem;
				border-spacing: 0;
			}

			.responsive-table thead {
				position: absolute;
				clip: rect(1px 1px 1px 1px);
				/* IE6, IE7 */
				padding: 0;
				border: 0;
				height: 1px;
				width: 1px;
				overflow: hidden;
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table thead {
					position: relative;
					clip: auto;
					height: auto;
					width: auto;
					overflow: auto;
				}
			}

			.responsive-table thead tr {
				position: sticky;
				top: 0;
				z-index: 1;
				background-color: var(--body-bg-color);
			}

			.responsive-table thead th {
				background-color: var(--header-bg-color);
				color: var(--header-color);
				border: 1px solid var(--border-color);
				border-left-color: black;
				border-right-width: 0;
				font-weight: bold;
				text-align: center;
			}

			.responsive-table thead th:first-of-type {
				border-left-color: var(--border-color);
			}

			.responsive-table thead th:last-of-type {
				border-right-width: 1px;
			}

			.responsive-table tbody, .responsive-table tr, .responsive-table th {
				display: block;
				padding: 0;
				white-space: normal;
			}

			.responsive-table td {
				display: flex;
				padding: 0;
				white-space: normal;
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tr {
					display: table-row;
				}
			}

			.responsive-table th,
			.responsive-table td:not(:has(> div:first-child)),
			.responsive-table td > div:first-child {
				padding: 0.5rem;
				vertical-align: middle;
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table th, .responsive-table td {
					display: table-cell;
				}
			}

			.responsive-table caption, .responsive-table tfoot td {
				padding: 0.5rem;
			}

			.responsive-table caption > div, .responsive-table tfoot td > div, .actions {
				display: flex;
				justify-content: space-between;
				gap: 0.625rem;
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody {
					display: table-row-group;
				}
			}

			.responsive-table tbody tr {
				margin-bottom: 1rem;
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody tr {
					display: table-row;
					border-width: 1px;
				}
			}

			.responsive-table tbody tr:last-of-type {
				margin-bottom: 0;
			}

			.responsive-table tbody th[scope="row"] {
				background-color: var(--header-bg-color);
				color: var(--header-color);
			}

			@media screen and (min-width: 16em) {
				.responsive-table tbody th[scope="row"] {
					border-left: 1px solid var(--border-color);
					border-bottom: 1px solid var(--border-color);
				}
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody th[scope="row"] {
					background-color: transparent;
					color: var(--cell-color);
				}
			}

			.responsive-table tbody td {
				justify-content: right;
			}

			.responsive-table tbody td:nth-child(odd) {
				background-color: var(--striped-row-color);
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody tr:nth-of-type(even) > th,
				.responsive-table tbody tr:nth-of-type(even) > td {
					background-color: var(--striped-row-color);
				}
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody td {
					border-left: 1px solid var(--border-color);
					border-bottom: 1px solid var(--border-color);
					text-align: right;
				}

				.responsive-table tbody td:nth-child(odd) {
					background-color: inherit;
				}
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody td:last-of-type {
					border-right: 1px solid var(--border-color);
				}
			}

			.responsive-table tbody *[data-type="text"] {
				text-align: left;
			}

			.responsive-table tbody td[data-title]:before {
				content: attr(data-title);
				margin-right: auto;
				font-size: 0.8rem;
				color: var(--title-color);
			}

			@media screen and (min-width: 16em) {
				.responsive-table tbody td[data-title]:before {
					font-size: 0.9rem;
				}
			}

			@media screen and (min-width: 48em), screen and (orientation: landscape) {
				.responsive-table tbody td[data-title]:before {
					content: none;
				}
			}

			.responsive-table tbody tr {
				position: relative;
			}

			.removeRow {
				pointer-events: none;
			}

			.responsive-table tbody tr:has(.editing) .removeRow:before,
			.responsive-table tbody tr:has(.editing) .removeRow:after {
				content: "";
				position: absolute;
				top: 0;
				display: flex;
				height: 100%;
				left: calc(-1 * var(--remove-row-width) - 1px);
				width: var(--remove-row-width);
				justify-content: center;
				align-items: center;
				background-color: #d54242;
				background-image: url("data:image/svg+xml,%3Csvg width='20px' height='20px' viewBox='0 0 1000 1000' xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%23000000' stroke-width='35px'%3E%3Cg stroke-linecap='round' stroke-linejoin='round'%3E%3C/g%3E%3Cg%3E%3Cdefs%3E%3Cstyle%3E.cls-1%7Bstroke-linecap:round%3Bstroke-miterlimit:10%3B%7D%3C/style%3E%3C/defs%3E%3Cpath class='cls-1' d='M717.37 353.41l-30 390.71a61.19 61.19 0 0 1-61.19 61.19H373.85a61.19 61.19 0 0 1-61.19-61.19l-30-390.71'%3E%3C/path%3E%3Cline class='cls-1' x1='600.9' x2='418.7' y1='314.08' y2='314.08'%3E%3C/line%3E%3Cpath class='cls-1' d='M351.57 314.08H222V276.19a28 28 0 0 1 28-28H438.35c0-.1 0-.19 0-.28 0-29.4 27.61-53.24 61.66-53.24s61.66 23.84 61.66 53.24c0 .09 0 .18 0 .28H750a28 28 0 0 1 28 28v37.89H671.37'%3E%3C/path%3E%3Cline class='cls-1' x1='397.36' x2='397.36' y1='455.63' y2='700.74'%3E%3C/line%3E%3Cline class='cls-1' x1='500' x2='500' y1='455.63' y2='700.74'%3E%3C/line%3E%3Cline class='cls-1' x1='602.64' x2='602.64' y1='455.63' y2='700.74'%3E%3C/line%3E%3C/g%3E%3C/svg%3E");
				background-repeat: no-repeat;
				background-position: center;
				background-size: 1.25rem 1.25rem;
				border-radius: 1.125rem 0.2rem 0.2rem 1.125rem;
				cursor: pointer;
				pointer-events: all;
			}
			.responsive-table tbody tr:has(.editing) .removeRow:after {
				left: unset;
				right: calc(-1 * var(--remove-row-width) - 1px);
				border-radius: 0.2rem 1.125rem 1.125rem 0.2rem;
			}

			.responsive-table tbody tr.error th,
			.responsive-table tbody tr.error td {
				background-color: lightcoral;
			}
			.responsive-table tbody tr.error td[data-field="amount"] {
				background-color: tomato;
			}

			.responsive-table tbody td[data-autocomplete] {
				position: relative;
			}

		<script type="text/javascript">
			let dataArray;

			const dayInMs = 1000 * 60 * 60 * 24, daysInMonth = 30.4375, daysInYear = 365.25;

			const dateFormat = (d) => (d ?? new Date()).toLocaleDateString("fr-FR");
			const zeroDigitFormat = new Intl.NumberFormat("fr-FR", {maximumFractionDigits: 0});
			const twoDigitFormat = new Intl.NumberFormat("fr-FR", {minimumFractionDigits: 2, maximumFractionDigits: 2});
			const threeDigitFormat = new Intl.NumberFormat("fr-FR", {minimumFractionDigits: 3, maximumFractionDigits: 3});
			const headers = [
				{
					field: "date",
					title: "Date",
					editable: true,
					required: true,
					type: "date",
				},
				{
					field: "km",
					title: "Kilométrage",
					format: zeroDigitFormat,
					editable: true,
					required: true,
					type: "number",
					unit: "km",
				},
				{
					field: "price",
					title: "Prix au litre",
					format: threeDigitFormat,
					editable: true,
					required: true,
					type: "number",
					unit: "€",
				},
				{
					field: "quantity",
					title: "Quantité",
					format: twoDigitFormat,
					editable: true,
					required: true,
					type: "number",
					unit: "L",
				},
				{
					field: "amount",
					title: "Montant",
					format: twoDigitFormat,
					editable: true,
					required: true,
					type: "number",
					unit: "€",
				},
				{
					field: "location",
					title: "Provenance",
					editable: true,
					type: "text",
					unit: "",
				},
				{
					field: "distance",
					title: "Distance",
					format: zeroDigitFormat,
					type: "number",
					unit: "km",
				},
				{
					field: "consumption",
					title: "Consommation",
					format: twoDigitFormat,
					type: "number",
					unit: "L/100km",
				},
				{
					field: "duration",
					title: "Délai",
					format: zeroDigitFormat,
					type: "number",
					unit: "j",
				},
				{
					field: "partial",
					title: "Plein",
					format: () => "",
					editable: true,
					type: "boolean",
					customAtts: (atts, fieldData) => { if (fieldData) { atts.push('class="partial"') } },
				},
				{
					field: "comment",
					title: "Commentaire",
					editable: true,
					type: "text",
				},
			];
			headers.forEach(h => headers[h.field] = h);

			const savedFields = headers.filter(({editable}) => editable).map(({field}) => field);
			const lastEditableField = savedFields.at(-1);
			const requiredRowFields = headers.filter(({required}) => required).map(({field}) => field);
			const emptyRowFields = requiredRowFields.filter(field => field !== "date");

			function formatField(rowData, field) {
				const fieldFormat = headers[field].format;
				return (fieldFormat instanceof Intl.NumberFormat ? apply(fieldFormat.format, rowData[field]) : fieldFormat?.(rowData[field])) ?? rowData[field] ?? "";
			}

			function fieldAttributes(rowData, field) {
					const atts = [];
					const header = headers[field];
					atts.push(`id="${getRowFieldId(rowData.id, field)}"`);
					header.type && atts.push(`data-type="${header.type}"`);
					(header.type === "number") && atts.push('inputmode="decimal"');
					(header.type === "text") && atts.push('data-autocomplete="true"');
					(header.type === "text") && atts.push('spellcheck="false"');
					header.unit && atts.push(`data-unit="${header.unit}"`);
					header.editable && atts.push('contenteditable="true"');
					header.customAtts?.(atts, rowData?.[field]);
					return atts.join(' ');
			}

			const instructions = {
				of(rowData) {
					Object.entries(rowData).forEach(([field, value]) => {
						Object.values(this[field] ?? {}).forEach(instruction => instruction(rowData, field, value));
					});
				},
				comment: {
					"additif: <quantité>" : (rowData, field, fieldValue) => {
						delete rowData.realQuantity;
						const match = (fieldValue ?? "").match(/^additif:\s*([.,\d]+)\s*([cdm]?)L\b/i);
						if (match) {

							const unitModifier = ({d: 10, c: 100, m: 1000})[match[2].toLowerCase()] ?? 1;
							if (!isNaN(addedQuantity) && rowData) {
								rowData.realQuantity = rowData.quantity + (addedQuantity / unitModifier);
							}
						}
					},
				},
			};

				of(field, instructionsOnly) {
					return Object.entries(Object.assign({}, (!instructionsOnly && this[field]) ?? {}, instructions[field] ?? {})).map(([k, v]) => [k, v === true ? "" : 'class="instruction"']).sort(([k1], [k2]) => k1 < k2 ? -1 : k1 > k2 ? 1 : 0);
				},
			};
			headers.filter(({type}) => type === "text").forEach(({field}) => autocompleteLists[field] = {});

			const actions = {

				undo() {
					if (this.index > 0) {
						const action = this.history[--this.index];
						this.updateButtons();
						console.log(`revert action : '${action}', current index : ${this.index}, history : ['${this.history.join("', '")}']`);
						if (action?.rowData) {
							this.updateField(action.rowData, action.field, action.oldValue, true);
						} else if (action?.addedRowData) {
							this.removeRow(action.addedRowData, true);
						} else if (action?.removedRowData) {
							this.addRow(action.removedRowData);
						}
					}
				},
				redo() {
					if (this.index < this.history.length) {
						const action = this.history[this.index++];
						this.updateButtons();
						console.log(`redo action : '${action}', current index : ${this.index}, history : ['${this.history.join("', '")}']`);
						if (action?.rowData) {
							this.updateField(action.rowData, action.field, action.newValue, true);
						} else if (action?.addedRowData) {
							this.addRow(action.addedRowData);
						} else if (action?.removedRowData) {
							this.removeRow(action.removedRowData, true);
						}
					}
				},
				upload(resolve, reject) {
					const input = document.createElement("input");
					input.type = "file";

					input.oncancel = reject;
					input.onchange = e => {
						const file = e.target.files[0];

						const reader = new FileReader();
						reader.readAsText(file, "UTF-8");

						reader.onload = readerEvent => {
							let content = readerEvent.target.result; // this is the content!
							// remove potential variable declaration
							content = content.replace(/^\s*(?:const|let|var)?\b\s*\w+\s*=\s*/, "");
							// ensure that object keys are quoted
							content = content.replace(/(?<!["'])([\w\d]+)\s*:/g, '"$1":');
							// ensure that there are no trailing commas in lists or objects
							content = content.replace(/(?<=[}\]]\s*),(?=\s*[}\]])/g, '');

							try {
								dataArray = JSON.parse(content);
							} finally {
								if (dataArray) {
									resolve?.();
								} else {
									reject?.();
								}
							}
						}
					}

					input.click();
				},
				download() {
					const json = JSON.stringify(this.sanitizeJson(), undefined, "\t").replace(/[\r\n]+\t(?:\t+|(?=}))/g,"");
					const file = new Blob([json], {type: "text/javascript"});
					const a = document.createElement("a"),
					url = URL.createObjectURL(file);
					a.href = url;
					a.download = "consoCarburant.json";
					document.body.appendChild(a);
					a.click();
					setTimeout(function() {
						document.body.removeChild(a);
						window.URL.revokeObjectURL(url);
					}, 0);
				},
				saveUrl(urlOrLoadIfNeeded = "GET") {
					if (urlOrLoadIfNeeded !== "GET") {
						if (urlOrLoadIfNeeded === true) {
							this._saveUrl = window.localStorage?.getItem("consoCarbu.saveUrl") ?? this._saveUrl;
						} else if (urlOrLoadIfNeeded) {
							this._saveUrl = urlOrLoadIfNeeded;
							window.localStorage?.setItem("consoCarbu.saveUrl", urlOrLoadIfNeeded);
						} else {
							this._saveUrl = urlOrLoadIfNeeded;
							window.localStorage?.removeItem("consoCarbu.saveUrl");
						}
					}
					return this._saveUrl;
				},
				changeUrl(fromLoad) {
					return new Promise((resolve, reject) => {
						const dialog = document.body.appendChild(document.createElement("dialog"));
						const uploadButton = fromLoad ? '<button value="file">Charger depuis un fichier local</button>' : '';
						dialog.insertAdjacentHTML("beforeend", `<form onsubmit="return false"><p>Renseigner le site sur lequel se trouve le fichier :</p><input autofocus type="text" value="${this.saveUrl() ?? 'http://'}"/><button type="submit" value="site">${fromLoad ? "Charger" : "Modifier"}</button>${uploadButton}<button value="cancel">Annuler</button></form>`);
						const urlInput = dialog.querySelector('input');
						const fileButton = dialog.querySelector('button[value="file"]');
						// place the cursor at the end of the input text
						window.setTimeout(() => urlInput.selectionStart = urlInput.selectionEnd = urlInput.value?.length, 0);

						dialog.querySelector('button[value="site"]')?.addEventListener("click", () => {
							try {
								const userUrl = new URL(urlInput.value);
								if (userUrl.pathname.length > 1) {
									this.saveUrl(userUrl.href);
								} else {
									this.saveUrl(new URL(this.savePath, urlInput.value).href);
								}
								resolve(this.saveUrl());
							} catch(e) {
								console.error(e);
								if (fileButton) {
									fileButton.click();
								} else {
									reject();
								}
							} finally {
								dialog.close(true);
							}
						});

						fileButton?.addEventListener("click", () => {
							dialog.close(true);
							this.upload(resolve, reject);
						});

						dialog.querySelector('button[value="cancel"]')?.addEventListener("mousedown", () => dialog.close());

						dialog.onclose = (event) => {
							document.body.removeChild(dialog);
							if (!dialog.returnValue) {
								window.setTimeout(() => reject(event), 0);
							}
						};

						dialog.showModal();
					});
				},
				load(secondTry) {
					return new Promise(async (resolve, reject) => {
						//return (dataArray = conso, resolve());
						//const url = "http://loceka.free.fr/saves/save/consoCarburant";

						const url = this.saveUrl(true) ?? this.savePath;
						let loadedData, error;
						try {
							loadedData = await u.ajax(url, {json: true});
							this.saveUrl(url);
						} catch(e) {
							console.error(e);
							this.saveUrl(null);
						}
						if (loadedData && loadedData.length) {
							dataArray = loadedData;
							resolve();
						} else if (secondTry) {
							this.upload(resolve, reject);
						} else {
							this.changeUrl(true).then(res => (res === this.saveUrl()) ? this.load(true).then(resolve) : resolve()).catch(reject);
						}
					});
				},
				save() {
					if (!this.saveUrl()) {
						this.changeUrl().then(() => this.save()).catch();
					}
					//u.ajax("http://loceka.free.fr/saves/save/consoCarburant", {data: this.sanitizeJson(), json: true, method: "POST"});
					if (this.saveUrl()) {
						u.ajax(this.saveUrl(), {data: this.sanitizeJson(), json: true, method: "POST"})
						.then(() => {
							this.savedIndex = this.index;
							this.updateButtons();
						})
						.catch(() => {
							this.saveUrl(null);
						});
					}
				},
				sanitizeJson() {
					return dataArray.filter(d => !isEmptyRowData(d)).map(rowData => savedFields.reduce((o, f) => (o[f] = rowData[f], o), {}));
				},
				unsavedState() {
					return (this.savedIndex === null) || (this.savedIndex !== this.index);
				},
				updateButtons() {
					[...document.querySelectorAll(".undo")].forEach(e => e.disabled = this.index === 0);
					[...document.querySelectorAll(".redo")].forEach(e => e.disabled = this.index === this.history.length);
					[...document.querySelectorAll(".save")].forEach(e => e.disabled = !this.unsavedState());
				},
				addEventListeners() {
					window.addEventListener("keydown", (event) => {
						const key = event.key.toUpperCase();
						const ctrl = event.ctrlKey || event.metaKey;
						if (!event.defaultPrevented && ctrl && ["S", "Y", "Z"].includes(key)) {
							event.preventDefault();
							event.stopPropagation();
							switch(key) {
								case "S":
									this.save();
									break;
								case "Y":
									this.redo();
									break;
								case "Z":
									this[event.shiftKey ? "redo" : "undo"]();
									break;
							}
						}
					});
					window.addEventListener("mousedown", (event) => {
						if (!event.target?.parentElement?.classList?.contains("dropdown")) {
							[...document.querySelectorAll(".dropdown")].forEach(e => e.classList.add("hidden"));
						}
					});
					window.addEventListener("mouseup", (event) => {
						[...document.querySelectorAll(".dropdown")].forEach(e => e.classList.add("hidden"));
					});
				},
				updateField(rowData, field, newValue, fromHistory) {
					const oldValue = rowData[field];
					if (!fromHistory) {
						this.addAction({ rowData: rowData, field: field, oldValue: oldValue, newValue: newValue });
					}
					rowData[field] = newValue;
					if (fromHistory) {
						document.getElementById(getRowFieldId(rowData.id, field)).textContent = formatField(rowData, field);
					}
					const autocompleteList = autocompleteLists[field];
					if (autocompleteList) {
						if (newValue) {
							autocompleteList[newValue] = true;
						}
						if (!dataArray.some(({[field]:fieldValue}) => oldValue === fieldValue)) {
							delete autocompleteList[oldValue];
						}
					}
					processChanges(rowData, field === "partial");
				},
				addRow(historyRowData) {
					const rowData = historyRowData ?? {};
					const nextRowData = rowDataMapping[rowData.id];
					let index = rowData?.index;
					if (historyRowData) {
						console.log("Before Add Row, Array=\n", dataArray.map(({id, index}) => `${id}, ${index}`).join("\n"), "\nrowDataMapping=\n", Object.keys(rowDataMapping));
						dataArray.splice(rowData.index, 0, rowData);
						let fixIndex = dataArray.length-1;
						dataArray.filter((d, i) => i > rowData.index).reverse().forEach(d => this.fixRowDataIndex(d, fixIndex--));
					} else {
						rowData.date = dateFormat();
						index = dataArray.push(rowData)-1;
					}

					const tbody = document.querySelector("#dataTable tbody");
					tbody.insertAdjacentHTML('beforeend', createRow(headers, rowData, index));
					embedCellContentAndAddListeners();

					if (!historyRowData) {
						this.addAction({ addedRowData: rowData });
						document.getElementById(getRowFieldId(rowData.id, "date"))?.focus();
					} else if (nextRowData) {
						tbody.insertBefore(tbody.lastElementChild, document.getElementById(nextRowData.id));
						console.log("After Add Row, Array=\n", dataArray.map(({id, index}) => `${id}, ${index}`).join("\n"), "\nrowDataMapping=\n", Object.keys(rowDataMapping));
					} else {
						console.log("After Add Row, Array=\n", dataArray.map(({id, index}) => `${id}, ${index}`).join("\n"), "\nrowDataMapping=\n", Object.keys(rowDataMapping));
					}
					processChanges(getRowData(rowData.id), true);
				},
				removeRow(rowData, fromHistory) {
					if (fromHistory || isEmptyRowData(rowData) || window.confirm("Supprimer cette ligne provoquera une incohérence dans les lignes qui suivent.\n\nSouhaitez-vous vraiment la supprimer ?")) {
						if (!fromHistory) {
							this.addAction({ removedRowData: rowData });
						}
						const elem = document.getElementById(rowData.id);
						elem?.parentElement.removeChild(elem);
						dataArray.splice(rowData.index, 1);
						delete rowDataMapping[rowData.id];
						if (rowData.index !== dataArray.length) {
							let fixIndex = rowData.index;
							dataArray.filter((d, i) => i >= rowData.index).forEach(d => this.fixRowDataIndex(d, fixIndex++));
						}
						processChanges(getRowData(rowData.id));
					}
				},
				fixRowDataIndex(rowData, newIndex) {
					const oldRowId = rowData.id, oldRowIndex = rowData.index;

					rowData.id = getRowId(newIndex);
					rowData.index = newIndex;

					delete rowDataMapping[oldRowId];
					rowDataMapping[rowData.id] = rowData;

					[...document.querySelectorAll(`*[id|="${oldRowId}"]`)].forEach(e => {
						e.setAttribute("id", e.getAttribute("id").replace(oldRowId, rowData.id));
					});
				},
			};

			function apply(func, ...args) {
				return args.some(a => a === undefined) ? undefined : func.apply(null, args);
			}

			function dateToMS(d) {
				return apply(Date.UTC, ...(d?.split("/").reverse().map((n, i) => Number(n) - (i === 1 ? 1 : 0)) ?? [undefined]));
			}

			function getYear(d) {
				return d?.substr(-4);
			}

			function autocompleteDate(date, prevRowDate) {
				if (!date) {
					return;
				}
				const refDate = prevRowDate ? new Date(dateToMS(prevRowDate)) : new Date();
				let [_, d, m, y] = date.match(/^\s*(\d{1,2})\D?(\d{1,2})?\D?(\d{2}|\d{4})?\s*$/);
				const refD = refDate[`get${prevRowDate?"UTC":""}Date`](), refM = refDate[`get${prevRowDate?"UTC":""}Month`](), refY = refDate[`get${prevRowDate?"UTC":""}FullYear`]();
				const dir = prevRowDate ? -1 : 1;

				d = Number(d);
				if (prevRowDate) {
					m = m ? Number(m) - 1 : (12 + refM + (d <= refD ? 1 : 0)) % 12;
					y = y ? Number(y) : refY + (m < refM ? 1 : (m === refM && d < refD) ? 1 : 0);
				} else {
					m = m ? Number(m) - 1 : (12 + refM - (d > refD ? 1 : 0)) % 12;
					y = y ? Number(y) : refY - (m > refM ? 1 : (m === refM && d > refD) ? 1 : 0);
				}
				y = y < 100 ? Math.trunc(new Date().getFullYear() / 100) * 100 + y : y;

				return dateFormat(new Date(y, m, d));
			}

			function isEmptyRowData(rowData) {
				return emptyRowFields.every(f => !rowData[f]);
			}

			function isFilledRowData(rowData) {
				return requiredRowFields.every(f => rowData[f]);
			}

			function getField(elem) {
				return elem.getAttribute("data-field");
			}

			function getRowData(elemId) {
				return rowDataMapping[elemId.replace(/^(\w\d+)(?:\D.*)?$/, "$1")];
			}

			function adjacentRowFieldId(currentId, rowIncrement) {
				return currentId.replace(/(\w)(\d+)/, (m, l, n) => l + (Number(n) + rowIncrement));
			}

			function adjacentRowData(currentRowData, rowIncrement) {
				return rowDataMapping[currentRowData.id.replace(/(\w)(\d+)/, (m, l, n) => l + (Number(n) + rowIncrement))];
			}

			function getRowId(index) {
				return "r" + index;
			}

			function getRowFieldId(rowId, field) {
				return rowId + "-" + field;
			}

			function getRowFieldListId(rowFieldId) {
				return rowFieldId + "-list";
			}

			function expandData(dataArray, rowData, i) {
				const update = rowData.id;

				// apply custom instructions
				instructions.of(rowData);

				rowData.dateInMs = dateToMS(rowData.date);
				rowData.distance = apply((current, prev) => current - prev, rowData.km, dataArray[i-1]?.km);
				rowData.duration = apply((current, prev) => (current - prev) / dayInMs, rowData.dateInMs, dataArray[i-1]?.dateInMs);

				rowData.consumption = undefined;
				if (!rowData.partial) {
					let start = dataArray[i-1]?.km, quantity = rowData.realQuantity ?? rowData.quantity, j = i;
					while(!isNaN(quantity) && dataArray[--j]?.partial) {
						start = dataArray[j-1]?.km;
						quantity += dataArray[j].realQuantity ?? dataArray[j].quantity;
					}
					rowData.consumption = apply((q, currD, prevD) => q * 100 / (currD - prevD), quantity || undefined, rowData.km, start);
				}

				rowData.error = apply((p, q, a) => {
						const r = Math.round(p*q*100);
						return (r === Math.round(a*100)) ? undefined : "attendu : " + twoDigitFormat.format(r/100) + " €";
					},
					rowData.price, rowData.quantity, rowData.amount
				);

				if (update) {
					const dynamicFields = ["distance", "duration", "consumption"];
					const rowElem = document.getElementById(rowData.id);
					rowElem?.classList[rowData.error ? "add" : "remove"]("error");
					rowElem?.[(rowData.error ? "set" : "remove")+"Attribute"]("title", rowData.error);
					rowElem?.querySelectorAll(dynamicFields.map(f => "#"+getRowFieldId(rowData.id, f)).join(",")).forEach(elem => {
						elem.textContent = formatField(rowData, getField(elem));
					});

					document.getElementById(getRowFieldId(rowData.id, "partial"))?.classList[rowData.partial ? "add" : "remove"]("partial");
				}
			}

			function embedCellContentAndAddListeners(lastLine) {
				const fixedAttrs = ["data-title", "data-autocomplete"];
				function moveAttributes(e, otherActions) {
					const fieldId = e.id;
					const attrs = [...e.attributes].filter(({name}) => !fixedAttrs.includes(name)).map(({name, value}) => (e.removeAttribute(name), `${name}="${value}"`)).join(" ");
					e.insertAdjacentHTML('beforeend', `<div ${attrs}>${e.textContent}</div>`);
					e.firstChild.data = "";
					otherActions?.(e, fieldId);
				}

				// Add the remove row option
				let containers = document.querySelectorAll(":nth-child(1 of .responsive-table tbody td[data-field]:not([contenteditable]))");
				[...containers].forEach(e => moveAttributes(e, e => {
					e.insertAdjacentHTML('beforeend', `<span class="removeRow" onmousedown="actions.removeRow(getRowData(this.parentElement.parentElement.id))" title="Supprimer la ligne"></span>`);
				}));

				// Add autocompletion
				containers = document.querySelectorAll(".responsive-table tbody td[data-field][data-autocomplete]");
				[...containers].forEach(e => moveAttributes(e, (e, fieldId) => {
					e.insertAdjacentHTML('beforeend', `<div id="${getRowFieldListId(fieldId)}" class="autocompleteList"></div>`);
				}));

				// Add listeners
				const linePrefix = lastLine ? "#dataTable tr:last-of-type " : "";
				[...document.querySelectorAll(linePrefix + '*[contenteditable="true"]')].forEach(addContentEditableEventListeners);

				// Populate autocomplete lists
				[...document.querySelectorAll(linePrefix + '.autocompleteList')].forEach(elem => {
					const rowData = getRowData(elem.id);
					const field = getField(elem.previousSibling);
					const value = rowData[field];
					if (value) {
						autocompleteLists[field][value] = true;
					}
				});
			}

			function createRow(headers, rowData, index) {
				rowData.id = getRowId(index);
				rowData.index = index;
				rowDataMapping[rowData.id] = rowData;
				return `<tr id=${getRowId(index)} ${rowData.error ? `class="error" title="${rowData.error}"` : ''}>`
					+ headers.map((h, i) => `<${i === 0 ? 'th scope="row"' : 'td'} data-title="${h.title}" data-field="${h.field}" ${fieldAttributes(rowData, h.field)}>${formatField(rowData, h.field)}</${i === 0 ? 'th' : 'td'}>`).join('')
					+ "</tr>";
			}

			function moreSaveOptions(button) {
				let container = button;
				while(!(container = container.parentElement)?.classList.contains("splitButton")){}
				container?.querySelector(".dropdown").classList.remove("hidden");
			}

			function createTable() {
				const addLineButton = '<button class="bookmarkBtn" onclick="actions.addRow()"><span class="IconContainer">+</span><p class="text">Nouvelle ligne</p></button>';
				const undoButton = '<button disabled class="bookmarkBtn undo" title="Annuler" onclick="actions.undo()"><span class="IconContainer"><svg viewBox="0 0 24 24" height="18" width="18" fill="none" stroke="#ffffff" stroke-width="2" xmlns="http://www.w3.org/2000/svg"><g stroke-linecap="round" stroke-linejoin="round"></g><g> <g> <path d="M10 8H5V3M5.29102 16.3569C6.22284 17.7918 7.59014 18.8902 9.19218 19.4907C10.7942 20.0913 12.547 20.1624 14.1925 19.6937C15.8379 19.225 17.2893 18.2413 18.3344 16.8867C19.3795 15.5321 19.963 13.878 19.9989 12.1675C20.0347 10.4569 19.5211 8.78001 18.5337 7.38281C17.5462 5.98561 16.1366 4.942 14.5122 4.40479C12.8878 3.86757 11.1341 3.86499 9.5083 4.39795C7.88252 4.93091 6.47059 5.97095 5.47949 7.36556" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg></span></button>';
				const redoButton = '<button disabled class="bookmarkBtn redo" title="Répéter" onclick="actions.redo()"><span class="IconContainer"><svg viewBox="0 0 24 24" height="18" width="18" fill="none" stroke="#ffffff" stroke-width="2" xmlns="http://www.w3.org/2000/svg"><g stroke-linecap="round" stroke-linejoin="round"></g><g> <g> <path d="M13.9998 8H18.9998V3M18.7091 16.3569C17.7772 17.7918 16.4099 18.8902 14.8079 19.4907C13.2059 20.0913 11.4534 20.1624 9.80791 19.6937C8.16246 19.225 6.71091 18.2413 5.66582 16.8867C4.62073 15.5321 4.03759 13.878 4.00176 12.1675C3.96593 10.4569 4.47903 8.78001 5.46648 7.38281C6.45392 5.98561 7.86334 4.942 9.48772 4.40479C11.1121 3.86757 12.8661 3.86499 14.4919 4.39795C16.1177 4.93091 17.5298 5.97095 18.5209 7.36556" stroke-linecap="round" stroke-linejoin="round"></path> </g> </g></svg></span></button>';
				const saveButton = '<div class="splitButton"><div class="buttons"><button disabled class="main save" onclick="actions.save()"><span class="IconContainer"><svg viewBox="0 0 256 256" height="18" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M74.34 85.66a8 8 0 0 1 11.32-11.32L120 108.69V24a8 8 0 0 1 16 0v84.69l34.34-34.35a8 8 0 0 1 11.32 11.32l-48 48a8 8 0 0 1-11.32 0ZM240 136v64a16 16 0 0 1-16 16H32a16 16 0 0 1-16-16v-64a16 16 0 0 1 16-16h52.4a4 4 0 0 1 2.83 1.17L111 145a24 24 0 0 0 34 0l23.8-23.8a4 4 0 0 1 2.8-1.2H224a16 16 0 0 1 16 16m-40 32a12 12 0 1 0-12 12a12 12 0 0 0 12-12" fill="currentColor"></path></svg></span><p class="text">Enregistrer</p></button><button onclick="moreSaveOptions(this)" class="more">&#x23F7;</button></div><div class="dropdown hidden"><div onclick="actions.download()">Télécharger</div><div onclick="actions.changeUrl()">Modifier l\'URL</div></div></div>';
				[...document.querySelectorAll("#dataTable caption, #dataTable tfoot td")].forEach(e => {
					if ("td" === e.nodeName.toLowerCase()) {
						e.setAttribute("colspan", headers.length);
					}
					e.firstElementChild.insertAdjacentHTML('beforeend', addLineButton);
					e.firstElementChild.insertAdjacentHTML('beforeend', '<span class="actions">'+undoButton+redoButton+saveButton+'</span>');
				});


				const theadRow = document.querySelector("#dataTable thead tr");
				headers.forEach(({field, title}) => theadRow.insertAdjacentHTML('beforeend', `<th scope="col" data-field="${field}">${title}</th>`));

				const tbody = document.querySelector("#dataTable tbody");
				dataArray.forEach((rowData, i) => {
					expandData(dataArray, rowData, i);
					tbody.insertAdjacentHTML('beforeend', createRow(headers, rowData, i));
				});
				embedCellContentAndAddListeners();
			}

			function setAutoText(event, rowFieldId, text) {
				event.preventDefault();
				event.stopPropagation();

				const elem = document.getElementById(rowFieldId);
				if (elem) {
					const isInstr = event.target?.classList.contains("instruction");
					let startIndex, endIndex;
					if (isInstr) {
						text = text.replace(/<(.+?)>/, (m, group, start) => {
							startIndex = start;
							endIndex = start + group.length;
							return group;
						});
					}
					document.getElementById(rowFieldId).textContent = text;

					// set caret at the end
					const range = document.createRange();
					if (startIndex && endIndex) {
						range.setStart(elem.firstChild, startIndex);
						range.setEnd(elem.firstChild, endIndex);
					} else {
						range.selectNodeContents(elem);
						range.collapse(false);
					}
					const selection = window.getSelection();
					selection.removeAllRanges();
					selection.addRange(range);
				}

				clearAutocompleteElems();
			}

			function clearAutocompleteElems(elem) {
				(elem ? [elem] : [...document.querySelectorAll(".autocompleteList")]).forEach(e => {
					e.selectedIndex = -1;
					while (e.firstChild) {
						e.removeChild(e.lastChild);
					}
				});
			}

			function handleAutocompleteListener(eventOrInstructionsOnly, elem, field) {
				const listElem = document.getElementById(getRowFieldListId(elem.id));
				if (eventOrInstructionsOnly === true) {
					clearAutocompleteElems(listElem);
					const matches = autocompleteLists.of(field, eventOrInstructionsOnly);
					matches.forEach(([fieldValue, attrs]) => {
						listElem.insertAdjacentHTML('beforeend', `<div ${attrs} onmousedown="setAutoText(event, '${elem.id}', this.querySelector('input')?.value)">${fieldValue}<input type="hidden" value="${fieldValue}" /></div>`);
					});
					return true;
				}

				const event = eventOrInstructionsOnly;
				const handledKeyDowns = ["Enter", "Escape", "ArrowDown", "ArrowUp"];
				const handkedKeyUps = ["Backspace"];
				const key = event.key;
				if (!listElem || event.ctrlKey || event.metaKey || !((listElem.hasChildNodes() && handledKeyDowns.includes(key)) || handkedKeyUps.includes(key) || (key?.length === 1))) {
					return false;
				}

				if ((event.type === "keydown") && handledKeyDowns.includes(key)) {
					const items = listElem.childNodes;
					let selectedItem;
					switch(key) {
						case "Enter" :
							if (listElem.selectedIndex !== -1) {
								items[listElem.selectedIndex]?.dispatchEvent(new Event("mousedown"));
							} else {
								return false;
							}
							break;
						case "Escape" :
							clearAutocompleteElems(listElem);
							break;
						case "ArrowUp" :
							listElem.selectedIndex = listElem.selectedIndex === -1 ? 0 : listElem.selectedIndex;
							listElem.selectedIndex = (items.length + listElem.selectedIndex - 1) % items.length;
							selectedItem = items[listElem.selectedIndex];
							break;
						case "ArrowDown" :
							listElem.selectedIndex = (items.length + listElem.selectedIndex + 1) % items.length;
							selectedItem = items[listElem.selectedIndex];
							break;
					}

					if (selectedItem) {
						listElem.querySelector(".selected")?.classList.remove("selected");
						selectedItem.classList.add("selected");
						selectedItem.scrollIntoView({ behavior: "smooth", block: "nearest", inline: "nearest" });
					}
				} else if ((event.type === "keyup") && (handkedKeyUps.includes(key) || (key?.length === 1))) {
					clearAutocompleteElems(listElem);
					const text = elem.textContent.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
					const regex = new RegExp(`(${text})`, "i");
					const matches = autocompleteLists.of(field)?.filter(fieldValue => regex.test(fieldValue));
					if ((matches.length === 1) && matches[0] === text) {
						return false;
					}
					matches.forEach(([fieldValue, attrs]) => {
						listElem.insertAdjacentHTML('beforeend', `<div ${attrs} onmousedown="setAutoText(event, '${elem.id}', this.querySelector('input')?.value)">${fieldValue.replace(regex, "<strong>$1</strong>")}<input type="hidden" value="${fieldValue}" /></div>`);
					});
				} else {
					return false;
				}

				event.preventDefault?.();
				event.stopPropagation?.();

				return true;
			}

			const contentEditableEventListeners = {
				onfocus: (event) => {
					delete event.target.validate;
					cellData(event.target);
					window.getSelection().selectAllChildren(event.target);
				},
				onblur: (event) => {
					clearAutocompleteElems();
					cellData(event.target, event.target.textContent, (event.relatedTarget?.validate !== false) && event.relatedTarget?.hasAttribute("contenteditable"));
				},
				onkeydown: (event) => {
					const key = event.key.toUpperCase();
					const ctrl = event.ctrlKey || event.metaKey;
					const elem = event.target;
					const rowData = getRowData(elem.id);
					const field = getField(elem);
					const partialElem = field === "partial";
					const isLast = dataArray.length - 1 === rowData.index;
					if (!event.defaultPrevented && ctrl && ["Y", "Z"].includes(key)) {
						const modified = (elem.textContent !== String(elem.oldValue));
						const stopPropagation = modified ? ("Z" === key && !event.shiftKey) : ("Y" === key || event.shiftKey);
						if (stopPropagation) {
							event.stopPropagation();
						}
					}
					if (handleAutocompleteListener(event, elem, field)) {
						return;
					}
					if (isLast && !event.defaultPrevented && (("ArrowDown" === event.key) || ((field === lastEditableField) && (!event.shiftKey && ("Tab" === event.key))))) {
						event.preventDefault();
						actions.addRow();
					} else if (!event.defaultPrevented && (["Enter", "Escape", "ArrowDown", "ArrowUp"].includes(event.key) || ((event.code === "Space") && partialElem))) {
						event.preventDefault();
						if (["ArrowDown", "ArrowUp"].includes(event.key)) {
							const target = document.getElementById(adjacentRowFieldId(elem.id, event.key === "ArrowUp" ? -1 : 1));
							target?.focus();
						} else {
							if (event.key === "Enter") {
								elem.validate = true;
							} else if (event.code === "Space") {
								elem.classList.toggle("partial");
								elem.validate = true;
							} else if (event.key === "Escape") {
								if (partialElem) {
									elem.classList[elem.oldValue ? "add" : "remove"]("partial");
								} else {
									elem.textContent = elem.oldValue;
									if (isEmptyRowData(rowData)) {
										actions.removeRow(rowData);
									}
								}
							}
							elem.blur();
							window.getSelection().removeAllRanges();
						}
					}
				},
				onkeyup: (event) => {
					handleAutocompleteListener(event, event.target, getField(event.target));
				},
				onmousedown: (event) => {
					const elem = event.target;
					if (elem.classList.contains("editing") && getField(elem) === "partial") {
						event.preventDefault();
						elem.classList.toggle("partial");
						elem.validate = true;
						elem.blur();
						window.getSelection().removeAllRanges();
					} else {
						elem.validate = false;
					}
				},
			};
			function addContentEditableEventListeners(elem) {
				Object.entries(contentEditableEventListeners).forEach(([ev, func]) => elem[ev] = func);
			}

			function cellData(elem, newValue, validate) {
				const rowData = getRowData(elem.id);
				const field = getField(elem);
				let curVal = rowData[field];
				elem.oldValue = curVal;
				elem.classList.add("editing");

				if (newValue !== undefined) {
					newValue = newValue === '' ? undefined : newValue;
					const numericFields = ["km", "price", "quantity", "amount"];
					if (field === "partial") {
						newValue = elem.classList.contains("partial") ? true : undefined;
					} else if (numericFields.includes(field)) {
						newValue = isNaN(Number(newValue)) ? curVal : Number(newValue);
					} else if (field === "date") {
						newValue = autocompleteDate(newValue, adjacentRowData(rowData, -1)?.date);
					}
					if (newValue !== curVal && (elem.validate || validate)) {
						delete elem.validate;
						actions.updateField(rowData, field, newValue);
					}
					elem.textContent = formatField(rowData, field);
					elem.classList.remove("editing");
				} else if (field !== "partial") {
					elem.textContent = curVal;

					if (!curVal && instructions[field]) {
						handleAutocompleteListener(true, elem, field);
					}
				}
			}

			function processChanges(rowData, partialChanged) {
				expandData(dataArray, rowData, rowData.index);
				if (partialChanged || rowData.partial) {
					let targetRowData = rowData;
					do {
						targetRowData = adjacentRowData(targetRowData, 1);
						processChanges(targetRowData);
					} while(targetRowData?.partial);
				} else {
					generateStats();
				}
			}

			const stats = {
				"span": { calc: ({year}) => year || "global" },
				"consommation": {
					unit: "L/100km",
					calc: ({list, kms}) => twoDigitFormat.format(list.reduce((sum, {quantity}, i) => sum + (i === 0 ? 0 : quantity), 0) * 100 / kms)
				},
				"périodicité": {
					unit: "j",
					calc: ({list}) => zeroDigitFormat.format(list.reduce((sum, {duration}, i) => sum + (i === 0 ? 0 : duration), 0) / (list.length - 1))
				},
				"périodicité médiane": {
					unit: "j",
					calc: ({list}) => zeroDigitFormat.format([...list].sort(({duration:d1}, {duration:d2}) => d1 - d2)[Math.trunc(list.length/2)]?.duration)
				},
				"trajet annuel": {
					unit: "km/an",
					calc: ({kms, days, year}) => zeroDigitFormat.format(year ? kms : kms * daysInYear / days)
				},
				"trajet mensuel": {
					unit: "km/mois",
					calc: ({kms, days}) => zeroDigitFormat.format(kms * daysInMonth / days)
				},
				"coût annuel": {
					unit: "€/an",
					calc: ({list, cost, days, year}) => twoDigitFormat.format(year ? cost + (getYear(list[0].date) === year ? list[0].amount : 0) : cost * daysInYear / days)
				},
				"coût mensuel": {
					unit: "€/mois",
					calc: ({cost, days}) => twoDigitFormat.format(cost * daysInMonth / days)
				},
				"coût aux 100km": {
					unit: "€/100km",
					calc: ({cost, kms}) => twoDigitFormat.format(cost * 100 / kms)
				},
			};

			function applyStats(statCont, year) {
				const list = dataArray.filter((rowData, i) => isFilledRowData(rowData) && (!year || getYear(rowData.date) === year || getYear(dataArray[i+1]?.date) === year));
				if (list.length < 2) {
					return;
				}
				const kmList = list.map(rowData => rowData.km);
				const dateList = list.map(rowData => rowData.dateInMs);
				const statData = {
					list: list,
					year: year,
					kms: Math.max(...kmList) - Math.min(...kmList),
					days: (Math.max(...dateList) - Math.min(...dateList)) / dayInMs,
					cost: list.reduce((sum, {amount}, i) => sum + (i === 0 ? 0 : amount), 0),
				}
				Object.values(stats).forEach(({unit, calc}, i) => statContainer.insertAdjacentHTML('beforeend', `<div class="${i === 0 ? 'header' : ''}" data-unit="${unit??''}">${calc?.(statData)}</div>`));
			}

			function generateStats() {
				const statCont = document.getElementById("statContainer");
				while (statCont?.firstChild) {
					statCont.removeChild(statCont.lastChild);
				}
				const years = Object.keys( dataArray.reduce((rowData, {date}) => (rowData[getYear(date)] = true, rowData), {"": true}) );
				Object.keys(stats).forEach((header, i) => statContainer.insertAdjacentHTML('beforeend', `<div class="${i === 0 ? '' : 'header'}">${i === 0 ? "" : header}</div>`));
				years.sort();
				years.forEach(year => applyStats(statCont, year));
			}

			u.launchScript().then(() => {
				actions.load().then(() => {
					actions.addEventListeners();
					createTable();
					generateStats();
					document.body.classList.remove("blank");
				}).catch((e) => {
					alert(e instanceof Event ? "Vous devez choisir un fichier ou fournir une URL valide" : "Erreur lors du parsing du fichier");
				});
			});
		</script>
	</head>
	<body class="blank">
		<div class="container">
			<h1>Statistiques</h1>
			<div id="statContainer"></div>

			<h1>Consommation de carburant</h1>
			<div class="table-container">
				<table id="dataTable" class="responsive-table">
					<caption><div></div></caption>
					<thead><tr></tr></thead>
					<tfoot><tr><td><div></div></td></tr></tfoot>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
